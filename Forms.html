<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <!--FORMS-->
        <form>
            <fieldset>
                <legend>INFORMATION</legend>
                <fieldset>
                    <legend>Type</legend>
                    <label>FirstName</label><br>
                    <input type="text" placeholder="Enter your name"><br><br>
                    <label>LastName</label><br>
                    <input type="text"><br><br>
                    <label>Number</label><br>
                    <input type="number"><br><br>
                    <label>GMail</label><br>
                    <input type="email"><br><br>
                    <label>DOB</label><br>
                    <input type="date"><br><br>
                    <label>Password</label><br>
                    <input type="password"><br><br>
                </fieldset>
                
                <!--CHECK BOX-->
                <label>Qualification</label><br>
                <label>10th</label>
                <input type="checkbox">

                <label>12th</label>
                <input type="checkbox">

                <label>Degree</label>
                <input type="checkbox"><br><br>

                <!--RADIO-->
                <label>Gender:</label><br>
                <input type="radio" name="okay">
                <label>Male</label>

                <input type="radio" name="okay">
                <label>Female</label><br><br>

                <label>Aadhar Copy</label><br>
                <input type="file"><br><br>

                <!--SELECT AND OPTION-->
                <label>District</label>
                <select>
                    <option>Chennai</option>
                    <option>Tiruvallur</option>
                    <option>Tirunelveli</option>
                    <option>Kutch</option>
                </select><br><br>

                <label>Select Area</label>
                <select>
                    <optgroup label="Kutch">
                        <option>Bhuj</option>
                        <option>Mundra</option>
                        <option>Mandvi</option>
                    </optgroup>

                    <optgroup label="Chennai">
                        <option>Kodambakkam</option>
                        <option>Nungambakkam</option>
                        <option>Meenambakkam</option>
                    </optgroup>
                </select><br><br>

                <label>Address</label><br>
                <textarea></textarea><br><br>
                <input type="button" value="Submit">
                <input type="button" value="Cancel">
            </fieldset>
        </form>
    </body>
</html>
